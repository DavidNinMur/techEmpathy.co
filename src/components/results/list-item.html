<article class="list-item" @click="onClickInItem(item)">
  <span class="list-item__kind">{{item.type}}</span>
  <header class="list-item__header">
    <img class="list-item__cover" :alt="`${item.name} %{item.type} cover`" :src="item.img" />
  </header>
  <h3 class="list-item__name">{{ item.name }}</h3>
</article>
